<head>
  <title>Meteor Game</title>
</head>

<body>
  {{> page}}
</body>

<template name="page">
  {{> navbar }}
  <div id="main">
    <div class="container">
      <div class="row">
        <div class="span8">
          {{> board }}
        </div>
        <div class="span4">
          {{> controls }}
        </div>
      </div>
    </div>
  </div>
</template>

<template name="navbar">
  <div class="navbar navbar-static-top navbar-inverse">
    <div class="navbar-inner">
      <a class="brand" href="#">Meteor Game</a>
      <ul>
        <li class="nav pull-left">
          {{loginButtons}}
        </li>
      </ul>
    </div>
  </div>
</template>

<template name="board">
  <div id="board">
    <div>
      <div class="top-left square {{ selected 0 }}">{{ square 0 }}</div>
      <div class="square {{ selected 1 }}">{{ square 1 }}</div>
      <div class="square {{ selected 2 }}">{{ square 2 }}</div>
      <div class="top-right square {{ selected 3 }}">{{ square 3 }}</div>
    </div>
    <div>
      <div class="square {{ selected 4 }}">{{ square 4 }}</div>
      <div class="square {{ selected 5 }}">{{ square 5 }}</div>
      <div class="square {{ selected 6 }}">{{ square 6 }}</div>
      <div class="square {{ selected 7 }}">{{ square 7 }}</div>
    </div>
    <div>
      <div class="square {{ selected 8 }}">{{ square 8 }}</div>
      <div class="square {{ selected 9 }}">{{ square 9 }}</div>
      <div class="square {{ selected 10 }}">{{ square 10 }}</div>
      <div class="square {{ selected 11 }}">{{ square 11 }}</div>
    </div>
    <div>
      <div class="bottom-left square {{ selected 12 }}">{{ square 12 }}</div>
      <div class="square {{ selected 13 }}">{{ square 13 }}</div>
      <div class="square {{ selected 14 }}">{{ square 14 }}</div>
      <div class="bottom-right square {{ selected 15 }}">{{ square 15 }}</div>
    </div>
  </div>
</template>

<template name="controls">
  <div id="dice">
    <div id="dice-number">1</div>
  </div>
  {{> actions }}
  {{> finish }}
</template>

<template name="actions">
  <div id="actions" class="well">
    {{#if move}}
    <button class="move-btn btn">Move Character</button>
    {{/if}}
  </div>
</template>

<template name="finish">
  <button class="finish-btn btn btn-primary">Finish Turn</button>
</template>

<template name="login">
  <div class="container">
    <div class="row-fluid">
      <div class="span4 offset4">
        <button class="start btn btn-large btn-block btn-primary">Start</button>
      </div>
    </div>
  </div>
</template>
